    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const button = document.querySelector('.start');
  let score = 0;

  holes.forEach(hole=>{
    hole.addEventListener("click", function(e){
      if(e.isTrusted && this.classList.contains("up")){
        score++;
        scoreBoard.textContent = score;
        this.classList.remove("up");
      }
    });
  });

  // way 3
  function rand(min, max){
    return Math.round(Math.random()*(max-min)+min);
  }
  let stop = false;
  let lastHole = null;

  function proceed(){
    
    const randomTimeMs = rand(500,1000);
    let randomHole;
    do {
      randomHole = holes[rand(0,5)];
    } while(lastHole==randomHole);
    
    randomHole.classList.add("up");

    setTimeout(function(){
      randomHole.classList.remove("up");
      if(!stop){
        proceed();
      }
    }, randomTimeMs);

    lastHole = randomHole;
  }
  function startGame(){
    stop = false;
    const totalTime = 12;
    const counter = totalTime;
    button.disabled = true;
    score = 0;
    scoreBoard.textContent = score;
    proceed();

    setTimeout(function(){
      stop = true
      counter = totalTime
      button.textContent = "start"
      button.disabled = false
      clearInterval(timer)
    }, totalTime*1000)

    const timer = setInterval(function(){
      counter--;
      button.textContent = `00:${(counter<10?'0':'')}${counter}`;
    },1000);
  }
